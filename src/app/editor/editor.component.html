<nz-layout class="layout full-height">
  <nz-header>
    <app-editor-tool-bar [user]="this">
    </app-editor-tool-bar>
  </nz-header>
  <nz-content style="margin-top: 1px;overflow: hidden">
    <div nz-row [nzGutter]="1" style="height: 100%;">
      <div nz-col [nzSpan]="12">
        <div class="scrollable-content theme-dark"
             [style.height]="contentHeight + 'px'">
          <div class="content-body" style="height: 5000px">
            test
          </div>
        </div>
      </div>
      <div nz-col [nzSpan]="12">
        <div class="scrollable-content theme-light"
             [style.height]="contentHeight + 'px'">
          <div class="content-body" style="height: 2000px">
            <app-article-preview></app-article-preview>
          </div>
        </div>
      </div>
    </div>
  </nz-content>
</nz-layout>
