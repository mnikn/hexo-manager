<nz-modal [nzVisible]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter">
  <ng-template #modalTitle>
    {{'home.menu.settings.title' | translate}}
  </ng-template>
  <ng-template #modalContent>
    <nz-tabset>
      <app-settings-normal-tab (isProcessing)="isProcessing = $event"></app-settings-normal-tab>
      <app-settings-performance-tab></app-settings-performance-tab>
    </nz-tabset>
  </ng-template>
  <ng-template #modalFooter>
    <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="onCancel()">
      {{'common.cancel' | translate}}
    </button>
    <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="onOk()" [nzLoading]="isProcessing">
      {{'common.ok' | translate}}
    </button>
  </ng-template>
</nz-modal>
