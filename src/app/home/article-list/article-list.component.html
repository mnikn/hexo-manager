<div nz-row [nzGutter]="1" style="height: 100%;overflow: hidden">
  <div nz-col [nzSpan]="12">
    <div class="scrollable-content"
         [style.height]="contentHeight + 'px'">
      <div style="padding:30px;">
        <div nz-row
             [nzGutter]="8"
             style="margin-left: 10px;height: 5000px">
          <div nz-col
               [nzSpan]="8"
               style="margin-bottom: 8px"
               *ngFor="let article of articles">
            <app-home-article-card [article]="article">
            </app-home-article-card>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div nz-col [nzSpan]="12">
    <div class="scrollable-content theme-light"
         [style.height]="contentHeight + 'px'">
      <div style="margin-left: 10px;height: 2000px">
        <app-article-preview></app-article-preview>
      </div>
    </div>
  </div>
</div>
