<nz-tooltip [nzTitle]="model.title" [nzPlacement]="model.hintPlacement">
  <button nz-button [disabled]="model.disabled"
          nz-tooltip
          [nzShape]="model.shape"
          [nzType]="model.type"
          [nzSize]="model.size">
    <i [class]="model.icon"></i>
  </button>
</nz-tooltip>
