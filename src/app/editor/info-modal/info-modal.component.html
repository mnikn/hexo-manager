<nz-modal [nzVisible]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter">
  <ng-template #modalTitle>
    {{'editor.info_modal.title' | translate}}
  </ng-template>
  <ng-template #modalContent>
    <form nz-form [formGroup]="validateForm">
      <div nz-form-item>
        <div nz-form-control>
          <nz-input formControlName="title"
                    [nzPlaceHolder]="'editor.info_modal.article_title' | translate"
                    [nzSize]="'large'"
                    [(ngModel)]="title">
            <ng-template #prefix>
              <i class="anticon anticon-file"></i>
            </ng-template>
          </nz-input>
        </div>
      </div>
      <div nz-form-item>
        <div nz-form-control>
          <nz-input formControlName="tags"
                    [nzPlaceHolder]="'editor.info_modal.article_tags' | translate"
                    [nzSize]="'large'"
                    [(ngModel)]="tags">
            <ng-template #prefix>
              <i class="anticon anticon-tags"></i>
            </ng-template>
          </nz-input>
        </div>
      </div>
    </form>
  </ng-template>
  <ng-template #modalFooter>
    <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="onCancel()">
      {{'common.cancel' | translate}}
    </button>
    <button nz-button [nzType]="'primary'"
            [nzSize]="'large'"
            (click)="onOk()"
            [disabled]="validateForm.controls.title.dirty && validateForm.controls.title.hasError('required')">
      {{'common.ok' | translate}}
    </button>
  </ng-template>
</nz-modal>
